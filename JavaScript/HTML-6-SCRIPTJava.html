<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Academy</title>

    <link rel="stylesheet" href="newstyle-6-Java.css">
    <script src="script8.js" defer></script>

</head>
<body>

<div class="filters">
    <select id="genresSelect">
        <option value="visi">Visi</option>
        <option value="Animaciniai">Animaciniai</option>
        <option value="Šeimai">Šeimai</option>
        <option value="Romantiniai">Romantiniai</option>
        <option value="Dramos">Dramos</option>
        <option value="Muzikiniai">Muzikiniai</option>
        <option value="Siaubo">Siaubo</option>
        <option value="Trileriai">Trileriai</option>
        <option value="Komedijos">Komedijos</option>
    </select>

    <div>
        <h1 id="imdb">Imdb: 0</h1>
        <input type="range" min="1" max="10" value="1" id="myRange">
        <button class="btnImdb">Filter Imdb</button>
    </div>
    <div>
        <h1 id="Year">Year: 0000</h1>
        <input type="range" min="2000" max="2021" value="1" id="myYear">
        <button class="btnYears">Filter Years</button>
    </div>
    <div>
        <h1 id="lenght1">Lenght: </h1>
        <input type="range" min="0" max="1000" value="100" id="lenght">
        <button class="btnlenght">Filter Years</button>
    </div>
</div>

<div class="container">


</div>









</body>
</html>
