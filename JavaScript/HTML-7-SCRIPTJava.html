<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Academy</title>

    <link rel="stylesheet" href="newstyle-7-Java.css">
    <script src="script9.js" defer></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <div id="player">
        <i class="far fa-hand-scissors icon box2"></i>
        <i class="far fa-hand-paper icon box1"></i>
        <i class="far fa-hand-rock icon box3"></i>
    </div>
    <div id="score">
        <div id="player-score">
            Player score: 0
        </div>
        <button id="play-game">Play Game</button>
        <div id="computer-score">
            Computer score: 0
        </div>
    </div>
    <div id="computer">
        <i class="far fa-hand-rock icon box33"></i>
        <i class="far fa-hand-paper icon box11"></i>
        <i class="far fa-hand-scissors icon box22"></i>
    </div>
</div>
</body>
</html>
